
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=FLOW
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.flow.coretime.domain
mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.application.name=coretime

# jsp 설정
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

# Spring security admin 계정 설정
spring.security.user.name=admin
spring.security.user.password=1234

logging.level.org.springframework.security=DEBUG

#mybatis 설정
#  MyBatis의 전역 설정 파일(mybatis-config.xml)의 위치를 지정
#mybatis.config-location=classpath:mybatis-config.xml


# 사용하는 DB 종류 (mysql, oracle, postgresql 등)
pagehelper.helper-dialect=oracle
# 요청 페이지 번호가 유효하지 않을 때 자동 조정
pagehelper.reasonable=true     
 # Mapper 메서드에 @Param 사용시 지원
pagehelper.support-methods-arguments=true
